<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- Apple Mobile Web App Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SH-90">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5776/5776424.png">
    
    <!-- Android / PWA Settings -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#020617">
    <link rel="manifest" href="manifest.json">
    
    <title>SH-90 Limits</title>
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            height: 100vh;
            padding: var(--sat) var(--sar) var(--sab) var(--sal);
        }
        .font-mono {
            font-family: 'Courier New', 'Courier', monospace;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .active-scale:active {
            transform: scale(0.96);
            transition: transform 0.1s ease;
        }
    </style>
</head>
<body class="bg-slate-950">
    <div id="root"></div>
    <!-- Caricamento dell'applicazione -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
